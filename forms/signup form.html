<!DOCTYPE html>

<head>

    <title>signup form</title>
    <link rel="stylesheet" href="signupform.css">
</head>

<body>
    <form action="">
        <div class="maindiv">
            <h3 class="title">Sign Up</h3>
            <input class="inputstyle" placeholder="first name" type="text">
            <input class="inputstyle" placeholder="last name" type="text" name="" value="">
            <input class="inputstyle" placeholder="email" type="email" name="" value="">
            <input class="inputstyle" placeholder="date of birthday" type="date" name="" value="">
            <input class="inputstyle" placeholder="password" type="password" name="" value="">
            <input id="lastinput" class="inputstyle" placeholder="confirm password" type="password" name="" value="">
            <input class="inputsubmit" type="submit" value="submit">
            
        </div>

    </form>

</body>

</html>
